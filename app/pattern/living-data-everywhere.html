                                    <script>
                                        document.getElementById('content3').innerHTML =
                                          marked('*Lorem ipsum lifts the burden of the thinking about the practical realities of using and operating the product. Real data never looks pretty.*<br /><br />Telecommunications products are used by customers in almost every aspect of their lives, whether it is at work, at home, or on the move. The same product can be used with friends, family, or colleagues in a variety of different ways. Each of these situations is reflected by data. When new concepts are first conceived, there is a tendency to ignore these diverse situations and to focus on some simplistic scenarios, often to the point of being reductionist and ignoring necessary complexity. These simplistic scenarios are easy to comprehend for the design, development, and testing of the product. The usage of processes where everything goes well (“sunny day scenarios”) and filler content (“lorem ipsum”) reflects this practice. Design agencies tend to focus on making the concept look visually appealing, sometimes at the expense of using simplistic data. For instance, consider the simple example of a drop down menu that looks great with 5 “lorem ipsum” choices, but not so nice with the actual 203 required choices. On the other hand, real production data cannot be utilized under any circumstances in design, development, or testing due to their sensitivity. Products, once they are realized, tend not to look like the early concepts because they have to cope with real data reflective of processes where many things can go wrong.<br /><br />Therefore one of the biggest investments an organization can make is in creating and maintaining data for usage in design, development, and testing. This data should be inspired by real production data, but under no circumstances should it really be production data. The data should be reflective of the diverse situations faced by products, and should constantly be revised and updated based on the actual situations. The validity of the product in the organization itself should be linked to how well those who operate, modify, and manage the product manage this data. The data should be versioned so that its history of change is visible. Infrequent changes or prolonged periods without updates should be indicate of this data becoming stale.<br /><br />The Few Skilled Gardeners work with the Three Product Champions and the Participating Demographic create data for design, development, and testing within Trusted Advisor in the Fortified Town. Product Markers indicate the freshness of this data based on how frequently and consistently it has been updated. The data is used to create Living Prototypes that reflect how the product will appear through real usage.');
