                                    <script>
                                        document.getElementById('content3').innerHTML =
                                          marked('*Competitive differentiators need to be protected. Market access to customers and suppliers through open and supervised gates.*<br /><br />Telecommunications companies increasingly operate under intense competition with similar or comparable products. Early mover advantage, spectrum ownership, and network coverage are examples of areas where this intense competition exists. Knowledge of new products and ideas, if are leaked to the competition, would mean the loss of an early mover advantage. At the same time, telecommunications operators also have to collaborate with competitors on national policies, such as number porting, international policies, such as roaming, and industry standards, such as data exchange standards. They also tend to use common vendors and suppliers.<br /><br />Therefore protect new product ideas and competitive advantages through a secure communication environment. Products that differentiate an operator from the competition should be developed internally, and products that are commoditized should be procured from common vendors. Emphasize the importance of secure communications with all employees who engage with competitors in their collaborative roles for policies and standards. In areas where resources are shared between competitors, such as shared number porting repositories or the implementation of inter-network traffic, work with each other to establish best practices. Engage with common vendors in competitive areas with caution, and ensure that vendors maintain firm segregations between customers. In areas of collaboration with competitors, engage with common vendors on the basis of best practices established through open communications. Establish and engage in communities of non-competitive telecommunications operators to exchange best practices.<br /><br />Establish a secure environment within the organization, and regulate market access to customers and suppliers through supervised gates. Maintain Low-Walled Town Communities and establish Trusted Advisor within this organization. Use initiatives where the Whole Town Participates to explain the importance of confidential information and keeping customer data secure at the Town Well.');
                                    </script>
