                                          marked('*Recognize, foster, and grow Classic lines. Keep a few of these moulds. Some products never grow old. Not everyone wants the latest toy. It just looks that way to technocrats.*<br /><br />The Telecommunications industry is characterized by frequent technological advancements which enable new products. These products enable faster speeds, improves the quality of communications, and permits the convergence of telecommunications services utilizing common enabling technology. While technology-savvy customers are eager to try out emergent technology, there exists a customer base for more traditional products. For instance, customers who prefer mobile devices that just make phone calls but have long battery lives are increasingly faced with fewer and fewer choices. In some cases, the need to migrate old technologies and consolidate it with newer technology leads to initial levels of poor service quality and unfamiliarity with the product, such as the case of migrating customers using voice with ISDN access to voice with IP access. Withdrawing older products with loyal customers can lead to losing them despite giving them newer alternatives based on advanced technology.<br /><br />Therefore identify products that have loyal customer bases, display stable patterns of consumption and usage, and provide user experiences that distinguish them from other products. Create virtual and physical spaces where users can share their passions about products with other users. Understand the situations where customers use these products, and their utility as communications enablers. When changing the underlying enabling technology to another, try and recreate the user experiences in forms that find a balance between the new technology and existing ways of work. Avoid excessive skeumorphic design in trying to preserve classics, such as preserving rotary dials on digital telephones [1], but also avoid radical new forms that depart from existing forms without providing sufficient  utility. If a classic product cannot be continued, migrate classic users by explaining how alternatives preserve the  key characteristics of these classics.<br /><br />Understand a productâ€™s usage patterns with the Participating Demographic, and encourage the Three Product Champions to determine timeless characteristics of their products as Signature Aromas. Expand on this understanding by speaking to users in the Low-walled Town Communities for product initiatives where the Whole Town Participates. Create internal product fan clubs around the Town Well, and owner fan clubs beyond the walls of the Fortified Town.');
