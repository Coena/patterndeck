                                    <script>
                                        document.getElementById('content3').innerHTML =
                                          marked('*When the product starts to wither, clear it and replace it with new products.*<br /><br />Telecommunications products are launched within a specific market context which can consist of  specifically identified consumer needs and wants, prototypical consumer behavior, and required consumer education and security. If the gap between the product’s original purpose and the contemporary circumstances is far to broad, the product’s market penetration and sustainability will start to wither. Attempts to regenerate these products with broad gaps require revisions in their original marketing and operational strategy. These products with broad gaps also tend to have small and shrinking customer bases, and their continued operation incurs low or negative profitability.  Despite best intentions, products that neglected due to shifts in organizational focus tend to wither over time. Although these products are  soon removed from commercial catalogs to avoid new customers, they continue to be operated for existing customers leading. This leads to reduced organizational focus, brand dilution, reduced overall profitability, and increased operational complexity.<br /><br />If a product’s market reach and customer base shrinks to the extent that it incurs low or negative profitability, first explore the possibility of whether it can be easily transformed or altered to improve its commercial sustainability. If the transformation of the product requires greater effort than its market potential, remove the product. If the complete removal of the product is extremely difficult due to its implementation, create operational procedures to demarcate its non-operation, and deprecate these practices when migrating to new systems.<br /><br />Use Product Markers to understand the criteria for a product’s success, and through Constant Circulation by a Few Skilled Gardeners where all products are Planted in a Single Garden. When Product Markers indicate a product’s decline, engage the Three Product Champions and the Participating Demographic to understand the original market context and the reasons for the product’s decline. Attempt to transform the product based on Recast Moulds and utilize Growth Supports if the product exhibits potential. If all else fails, remove the product from all operational and commercial activities. If the product has Deep Roots, let it lie and deprecate it gradually from commercial and operational activities.');
